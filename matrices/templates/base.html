<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculador</title>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body"> 
  <h1>Hola, podemos resolver su matriz cuando nos indique las dimenciones</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <div class="row">
    <div class="col" style="background-color: #fff; margin: 10px; border-radius: 5px;">
      <h2>Matriz A</h2>
      <label>Seleccione el numero de filas </label>
      <input type="number" id="filasA" class="formato" placeholder="Filas" onchange="generarMatrisA()">
      <label>Seleccione el numero de columnas </label>
      <input type="number" id="columnasA" class="formato" placeholder="Columnas" onchange="generarMatrisA()">
      <div class="row">
        <div class="col">
          <!--matris a-->
          <div class="matrisA">
            <!--matrices a-->
            <div id="Ma"></div>
          </div>
        </div>
      </div>

    </div>
    <!--MATRICES B-->
    <div class="col" style="background-color: #fff; margin: 10px; border-radius: 5px;">
      <h2>Matriz B</h2>
      <label>Ingrese el numero de filas </label>
      <input type="number" id="filasB" class="formato" placeholder="Filas" onchange="generarMatrisB()">
      <label>Ingrese el numero de columnas </label>
      <input type="number" id="columnasB" class="formato" placeholder="Columnas" onchange="generarMatrisB()">

      <div class="row">
        <div class="col">
          <!--matris b-->
          <div class="matrisB">
            <!--matrices a-->
            <div id="Mb"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col" style="background-color: #fff; margin: 10px; border-radius: 5px;">
      <h1>Resaultados</h1>
      <select id="operacion" class="select" onchange="op()">
        <option value="1">operaciones</option>
        <option value="2">Suma</option>
        <option value="3">Resta</option>
        <option value="4">Multiplicacion</option>
        <option value="5">Divicion</option>
      </select>
    </div>
    <div id="resultado"></div>
  </div>

  <div class="row">
    <div class="col"style="background-color: #fff; margin: 10px; border-radius: 5px;">
      <h1>Resolver Matrices por metodos</h1>
      <input type="number" id="filasM" class="formato" placeholder="Filas" onchange="generarMatrisM()">
      <input type="number" id="columnasM" class="formato" placeholder="Columnas" onchange="generarMatrisM()">

      <select id="metodo" class="select">
        <option value="0">Metodo</option>
        <option value="1">Gaous Jordan</option>
        <option value="2">Determinante</option>
        <option value="3">Inversa</option>
      </select>
      <div class="matrisM">
        <!--matrices a-->
        <div id="Mm"></div>
        <table id="TMm"></table>
      </div>
    </div>
  </div>
<div id="p"></div>
  <!--matrices a-->

  <!--conectado con el archo de javascrip-->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/metodos.js') }}"></script>
  <script src="{{ url_for('static', filename='js/operaciones.js') }}"></script>
</body>

</html>
